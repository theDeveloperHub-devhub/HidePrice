{{template config_path="design/email/header_template"}}
<!--@subject {{trans "Show Price Request"}}  @-->
<table>
    <tr class="email-intro">
        <td>
            <p>
                The Price of the Product is given below:
            </p>
        </td>
    </tr>
    <tr class="email-information">
        <td>
            <table class="message-info" align="center">
                <tr>
                    <td style="text-align:left;width:30%;font-weight:bold;">Your Product ID:</td>
                    <td style="padding-left:5px;text-align:left;width:70%;">{{var data.id}}</td>
                </tr>
                <tr>
                    <td style="text-align:left;width:30%;font-weight:bold;">Name:</td>
                    <td style="padding-left:5px;text-align:left;width:70%;">{{var data.name}}</td>
                </tr>
                <tr>
                    <td style="text-align:left;width:30%;font-weight:bold;">Price:</td>
                    <td style="padding-left:5px;text-align:left;width:70%;">{{var data.price}}</td>
                </tr>
            </table>
        </td>
    </tr>
</table>
{{template config_path="design/email/footer_template"}}
